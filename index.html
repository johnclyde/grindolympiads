<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Live LaTeX Rendering</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>LaTeX Live Renderer</h1>
    <textarea id="latex-input" style="width: 100%; height: 150px;"></textarea>
    <div id="output" style="margin-top: 20px;"></div>

    <script>
        const input = document.getElementById('latex-input');
        const output = document.getElementById('output');

        function updateMathJax() {
            let paragraphs = input.value.split('\n\n');
            output.innerHTML = paragraphs.map(paragraph => `\\[\n${paragraph}\n\\]`).join('\n\n');
            MathJax.typesetPromise();  // Re-render with MathJax
        }

        input.addEventListener('input', updateMathJax);  // Update rendering on input change
        window.onload = updateMathJax;  // Initial rendering when the page loads
    </script>
</body>
</html>
