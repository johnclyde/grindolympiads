<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Live Renderer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <!-- Ensure MathJax 3 is used -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>LaTeX Live Renderer</h1>
    <textarea id="latex-input" style="width: 100%; height: 100px;"></textarea>
    <div id="output" style="margin-top: 20px;"></div>

    <script>
        const input = document.getElementById('latex-input');
        const output = document.getElementById('output');

        input.addEventListener('input', function() {
            // Use `\\` for new lines and wrap each line in \text{} if necessary
            let formattedText = this.value.split('\n').map(line => `\\text{${line}}`).join(' \\\\ ');
            output.innerHTML = `$$${formattedText}$$`;
            MathJax.typesetPromise(); // Re-render with MathJax
        });
    </script>
</body>
</html>
