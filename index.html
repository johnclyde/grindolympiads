<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Live LaTeX Rendering</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>LaTeX Live Renderer</h1>
    <textarea id="latex-input" style="width: 100%; height: 100px;"></textarea>
    <div id="output" style="margin-top: 20px;"></div>

    <script>
        const input = document.getElementById('latex-input');
        const output = document.getElementById('output');

        input.addEventListener('input', function() {
            // Convert line breaks to LaTeX newlines \\
            const formattedText = input.value.replace(/\n/g, '\\\\ ');
            // Ensure it's treated as a block of math by surrounding with $$
            output.innerHTML = `$$${formattedText}$$`;
            // Request MathJax to typeset the new math content
            MathJax.typesetPromise();
        });
    </script>
</body>
</html>
